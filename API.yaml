apiVersion: apps/v1
kind: Deployment
metadata:
  name: buksappapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buksappapi
  template:
    metadata:
      labels:
        app: buksappapi
    spec:
      containers:
      - name: myapp
        image: bukunmi00/buksdeploy2
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80



---


apiVersion: v1
kind: Service
metadata:
  name: buksappapi
spec:
  type: NodePort
  selector:
    app: buksappapi
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 33000